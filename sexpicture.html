                    <button class="close" data-dismiss="modal">

                  </div>
                  <div class="modal-body">
                    <form action="">
                      <div class="form-group py-3">
                        <label class="mb-2" for="">Họ và tên</label>
                        <input type="text" class="form-control" required name="username" placeholder="Username"
                          id="username">
                      </div>
                      <div class="form-group py-3">
                        <label class="mb-2" for="">Ngày sinh</label>
                        <input type="datetime" class="form-control" required name="emali" placeholder="xx/yy/zzzz"

                      </div>
                      <div class="form-group py-3">
                        <label class="mb-2" for="">Cân nặng</label>

                      <div class="form-group py-3">

                      </div>
                      <div class="form-group py-3">

                        <input type="text" class="form-control" required name="emali" placeholder="0987654321"

                      </div>
                      <div class="form-group py-3">

                        <input type="text" class="form-control" required name="emali" placeholder="Cầu giấy Hà Nội"

                          <option value="">Tất cả</option>

                      <div class="form-group py-3">

                      </div>
                      <div class="form-group py-3">

                        <input type="radio" name="gender" value="female" id="female">

                      <div class="form-group py-3 form-check">
